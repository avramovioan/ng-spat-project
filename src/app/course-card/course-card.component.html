<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{course.title}}</h5>
      <p class="card-text">{{course.description}}</p>
      <button class="btn btn-outline-success float-start" (click)="onUpdate()">Update</button>
      <button class="btn btn-outline-danger float-end" (click)="deleteCourse()">Delete</button>
    </div>
</div>
