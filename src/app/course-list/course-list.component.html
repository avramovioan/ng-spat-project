<div class="d-flex flex-wrap align-content-start">
    <div class="m-2" *ngFor="let course of courses">
        <app-course-card [course]="course" (deleteEvent)="onDelete($event)"></app-course-card>
    </div>
    <button class="btn btn-outline-primary m-2 text-center" style="width: 18rem; height: 9rem;"
        (click)="navigateToCreate()">
        Add Course
    </button>
</div>
